<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Puppy Portfolio</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		<div class="container">
			<div class= "row">
				<div class="col-md-6">
					<img class="title-logo" src="images/logo.png" alt="Udacity logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="images/puppy1.jpg" align=center alt="Main puppy image!" height="100" width="800">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
						<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<img class="img-responsive" src="images/puppy2.jpg" alt="Appify puppy" height="200" width="200">
					<h3 class="text-uppercase">Appify</h3>
					<p>https://github.com/udacity/appify</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="images/puppy3.jpg" alt="Sunflower puppy" height="200" width="200">
						<h3 class="text-uppercase">SUNFLOWER</h3>
							<p>https://github.com/udacity/sunflower</p>
				</div>
				<div class="col-md-4">
						<img class="img-responsive" src="images/puppy4.jpg" alt="Bokeh puppy" height="200" width="200">
							<h3 class="text-uppercase">BOKEH</h3>
								<p>https://github.com/udacity/bokeh</p>
				</div>
			</div>
		</div>
		
	</body>
</html>
